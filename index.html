<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
<!-- Links to resources-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="./develop/css/style.css">

</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
<!-- Search -->
    <section class="search container">
        <h3 class="instruction">Enter the name of the city</h3>
        <div class="input-group rounded mb-3">
        
        <input id="userSearch" type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon"/>
        <button id="fetchBtn" type="submit" class="btn btn-primary btn-sm boton">Search
            <i class="fas fa-search"></i>
        </button>

        </div>
        <div id="history" class="historySec">Search History
            <div id="populateHistory">
            </div>
        </div>

    </section>
    <section class="container currentWeather">
        <div class="card-group">
            <div class="card">
                <img  class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">City</h5>
                    <p class="card-text">Current weather information.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
            <div class="card" style="display: none;"">
                <h3 class="fiveDayFcst">Five Day Forecast</h3>
                <img id="wthIcon" src="" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">Forecast</h5>
                    <p class="card-text">Five day weather forecast.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
            
        </div>
    </section>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="develop/js/script.js"></script>
</body>
</html>
