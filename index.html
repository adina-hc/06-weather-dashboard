<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
<!-- Links to resources-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="./develop/css/style.css">

</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
<!-- Search -->
<main>
    <section class="search container">
        <h3 class="instruction">Enter the name of the city</h3>
        <div class="input-group rounded mb-3">
        
            <input id="userSearch" type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                aria-describedby="search-addon"/>
            <button id="fetchBtn" type="submit" class="btn btn-primary btn-large boton">Search
                <i class="fas fa-search"></i>
            </button>
        </div>
<!-- History Section -->
        <div id="history" class="historySec">Search History
            <div id="populateHistory">
            </div>
        </div>
    </section>
<!-- Current Weather -->
    <section id="currentSection" class="container-fluid currentWeather" style="display: none;"> 
        <div class="card-group">
            <div class="card">
                <h3>Current Weather</h3>
                <img  class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">City</h5>
                    <p class="card-text">Current weather information.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
      
    </section>
<br>
    <!--  5 day Forecast Section -->

    <section class="row-cols-3 fiveDayForecast container-md" style="display: inline-block;">


    </section>
</main>
    <footer>
        <h6>
        &reg AH 2021
        </h6>
    </footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./develop/js/script.js"></script>
   
</body>
</html>
